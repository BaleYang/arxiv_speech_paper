name: arXiv Daily Summaries

on:
  schedule:
    - cron: "*/5 0-2 * * *"  # 每天 01:00 UTC 触发（北京时间 09:00）
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Generate daily post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          ARXIV_CATEGORIES: cs.SD,eess.AS
          STRICT_PRIMARY_ONLY: "1"
          KEYWORDS_INCLUDE: "speech,asr,tts,voice,audio,spoken"
          MAX_PAPERS: "20"
          TIME_WINDOW_HOURS: "24"
        run: |
          python scripts/fetch_and_summarize.py

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update arXiv daily summaries [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./site
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


